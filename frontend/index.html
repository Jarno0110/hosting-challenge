<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center justify-center">
    <div class="w-full max-w-2xl mx-auto mt-10 bg-white rounded-lg shadow-lg p-8">
        <h1 class="text-3xl font-bold mb-6 text-center">🏆 Strava Leaderboard</h1>
        <table class="min-w-full bg-white border border-gray-200 rounded-lg overflow-hidden">
            <thead>
                <tr>
                    <th class="px-4 py-2">#</th>
                    <th class="px-4 py-2">Name</th>
                    <th class="px-4 py-2">Distanz (km)</th>
                    <th class="px-4 py-2">Bewegungszeit</th>
                </tr>
            </thead>
            <tbody id="leaderboard-body">
                <!-- Dynamisch gefüllt durch script.js -->
            </tbody>
        </table>
    </div>
    <script src="/static/script.js"></script>
</body>
</html>
